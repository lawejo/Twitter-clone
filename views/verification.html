<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css" />

    <title>Verify user</title>
</head>

<body class="bg-[#242D34] flex justify-center items-center h-screen">
    <main
        class="relative grid grid-rows-3 justify-center bg-black flex-col items-center h-[632px] w-[600px] rounded-2xl">
        <div class="absolute top-0 left-0 w-full">
            <div id="feed_back_modul_verification"
                class="mx-auto max-w-fit text-white bg-twitterblue px-6 py-4  rounded-md font-semibold flex hidden">
                <p class="mr-2"></p>
                <p></p>
            </div>
        </div>
        <div class="grid grid-cols-3 self-start w-[600px]">
            <div class="self-center pl-4">
                <a href="/" class="min-w-fit">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" aria-hidden="true"
                        class="r-4qtqp9 r-yyyyoo r-z80fyv r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-19wmn03"
                        style="color: rgb(239, 243, 244);" width="24" height="24">
                        <g fill="#EFF3F4">
                            <path
                                d="M10.59 12L4.54 5.96l1.42-1.42L12 10.59l6.04-6.05 1.42 1.42L13.41 12l6.05 6.04-1.42 1.42L12 13.41l-6.04 6.05-1.42-1.42L10.59 12z"
                                fill="#EFF3F4"></path>
                        </g>
                    </svg></a>

            </div>
            <div class="justify-self-center">
                <a href="/">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" aria-label="Twitter" role="img"
                        class="r-13v1u17 r-4qtqp9 r-yyyyoo r-16y2uox r-lwhw9o r-dnmrzs r-bnwqim r-1plcrui r-lrvibr"
                        width="32" height="53">
                        <g fill="#D6D9DB">
                            <path
                                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
                                fill="#D6D9DB"></path>
                        </g>
                    </svg></a>
            </div>

        </div>
        <section class="w-full text-center flex flex-col">
            <h1 class="text-white text-31">Verify you account</h1>
            <form class="flex flex-col [&>input]:rounded-md w-[500px] mx-auto [&>input]:bg-black [&>input]:text-white"
                onsubmit="verification(); return false">
                <label for="user_email">Email</label>
                <input placeholder="Email" id="user_email" name="user_email" type="email" required>

                <label for="user_verification_key">Verification key</label>
                <input placeholder="Verification key" id="user_verification_key" name="user_verification_key"
                    type="text" required>

                <button class="bg-white max-w-fit mx-auto px-4 py-2 rounded-md mt-4">Verify</button>
            </form>
        </section>
    </main>
</body>

<script src="../js/verification.js"></script>

</html>
