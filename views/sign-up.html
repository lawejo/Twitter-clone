            <h1 class="text-white text-31">Create your account</h1>
            <form class="flex flex-col [&>input]:rounded-md w-[500px] mx-auto [&>input]:bg-black [&>input]:text-white"
                onsubmit="submitSignUp(); return false">
                <label for="user_username">Username</label>
                <input id="user_username" placeholder="Username" name="user_username" type="text" required>

                <label for="user_first_name">First name</label>
                <input id="user_first_name" placeholder="First name" name="user_first_name" type="text" required>

                <label for="user_last_name">Last name</label>
                <input id="user_last_name" placeholder="Last name" name="user_last_name" type="text" required>

                <label for="user_email">Email</label>
                <input id="user_email" placeholder="Email" name="user_email" type="email" required>

                <label for="user_password ">Password</label>
                <input id="user_password" placeholder="Password" name="user_password" type="password" required>

                <label for="user_confirm_password ">Confirm passwords</label>
                <input id="user_confirm_password" placeholder="Confirm password" name="user_confirm_password"
                    type="password" required>
